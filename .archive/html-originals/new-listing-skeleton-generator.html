    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js">
      const btn = document.getElementById('generateBtn');
      const input = document.getElementById('aiInput');
      // Target Elements
      const targets = {
      title: document.querySelector('h1') || document.querySelector('.border-b .h-10'),
      address: document.querySelector('.border-b .flex .h-4'),
      specs: document.querySelectorAll('.flex-wrap .space-y-1'),
      desc: document.querySelector('.space-y-6 .space-y-3'),
      price: document.querySelector('.sticky .text-3xl') || document.querySelector('.sticky .h-10'),
      agentName: document.querySelector('.sticky .space-y-2 .h-4'),
      agentRole: document.querySelector('.sticky .space-y-2 .h-3'),
      media: document.getElementById('media-gallery')
      };
      const finalData = {
      title: "The Wolseley Residence",
      address: "12 Wolseley Road, Point Piper NSW 2027",
      price: "$35,000,000",
      agentName: "Alexander Phillips",
      agentRole: "Lead Agent • HAUS Prestige",
      desc: `<p class="text-neutral-300 leading-relaxed font-light text-lg">Commanding an iconic position on Australia's most prestigious street, The Wolseley Residence represents a masterpiece of contemporary architecture and waterfront luxury. Designed by award-winning architects, this north-facing sanctuary captures uninterrupted panoramic views.</p>`
      };
      btn.addEventListener('click', () => {
      if(!input.value) {
      input.placeholder = "Please type 'generate' or paste a URL...";
      return;
      }
      // UI Feedback
      btn.innerHTML = `<span class="iconify animate-spin" data-icon="lucide:loader-2" data-width="14"></span> Processing`;
      btn.classList.add('opacity-80');
      setTimeout(() => {
      // 1. Fill Header
      replaceSkeleton(targets.title, `<h1 class="text-3xl md:text-5xl font-display font-medium text-white tracking-tight fade-in">${finalData.title}</h1>`);
      replaceSkeleton(targets.address, `<span class="text-neutral-400 font-mono text-sm fade-in">${finalData.address}</span>`);
      // 2. Fill Specs
      const specValues = ["5", "6", "4", "892m²"];
      const specLabels = ["Bedrooms", "Bathrooms", "Garage", "Land Size"];
      targets.specs.forEach((el, index) => {
      el.innerHTML = `
      <div class="text-lg font-display text-white fade-in">${specValues[index]}</div>
      <div class="text-[10px] font-mono text-neutral-500 uppercase fade-in">${specLabels[index]}</div>
      `;
      el.parentElement.classList.remove('opacity-50');
      });
      // 3. Fill Description
      targets.desc.innerHTML = finalData.desc;
      targets.desc.classList.add('fade-in');
      // 4. Fill Sidebar
      replaceSkeleton(targets.price, `<div class="text-3xl font-display text-white tracking-tight fade-in">${finalData.price}</div>`);
      if(targets.agentName) targets.agentName.parentElement.innerHTML = `
      <div class="text-white font-medium fade-in">${finalData.agentName}</div>
      <div class="text-xs text-neutral-500 fade-in">${finalData.agentRole}</div>
      `;
      // 5. Fill Images
      const images = [
      "https://images.unsplash.com/photo-1613490493576-7fde63acd811?w=1600&q=90",
      "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=800",
      "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=800",
      "https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?w=800",
      "https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?w=800"
      ];
      const slots = targets.media.querySelectorAll('.relative');
      slots.forEach((slot, i) => {
      if(images[i]) {
      slot.innerHTML = `<img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/917d6f93-fb36-439a-8c48-884b67b35381_1600w.jpg" class="w-full h-full object-cover fade-in duration-700">`;
      slot.classList.remove('bg-neutral-900');
      }
      });
      // 6. Fill Socials
      const socialSlots = document.querySelectorAll('.social-slot');
      const socialImages = [
      images[1], // Story
      images[0], // Post
      images[2]  // Landscape
      ];
      socialSlots.forEach((slot, i) => {
      if(socialImages[i]) {
      slot.innerHTML = `<img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/4734259a-bad7-422f-981e-ce01e79184f2_1600w.jpg" class="w-full h-full object-cover fade-in">
      <div class="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition"></div>
      <div class="absolute bottom-2 right-2 opacity-0 group-hover:opacity-100 transition transform translate-y-2 group-hover:translate-y-0">
      <div class="bg-white text-black p-1.5 rounded-full shadow-lg"><span class="iconify" data-icon="lucide:download" data-width="12"></span></div>
      </div>`;
      slot.classList.remove('bg-neutral-900');
      }
      });
      // Reset Button
      btn.innerHTML = `Complete <span class="iconify" data-icon="lucide:check" data-width="12"></span>`;
      btn.classList.remove('bg-indigo-600');
      btn.classList.add('bg-emerald-600');
      input.value = "Listing Generated Successfully";
      }, 1500);
      });
      function replaceSkeleton(element, newHTML) {
      if(element) {
      element.classList.remove('skeleton-shimmer', 'bg-neutral-900', 'h-10', 'h-12', 'h-4', 'w-3/4', 'w-1/2');
      element.style.background = 'transparent';
      element.innerHTML = newHTML;
      }
      }
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #050505; color: #e5e5e5; }
      .font-display { font-family: 'Space Grotesk', sans-serif; }

      /* Grid Background */
      .grid-bg {
      background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
      /* Skeleton Animation Shimmer */
      @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }

      .skeleton-shimmer {
      animation: shimmer 2s infinite linear;

      ::-webkit-scrollbar-thumb { background: #262626; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #404040; }
      /* Transitions */
      .fade-in { animation: fadeIn 0.8s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <!-- Floating AI Input -->
    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-[600px] z-50">
      <div class="bg-black/90 backdrop-blur-xl border border-white/10 rounded-2xl p-2 shadow-2xl flex flex-col gap-2 ring-1 ring-white/5">
        <div class="flex items-center gap-2 px-2">
          <button class="w-8 h-8 rounded-lg bg-neutral-800/50 hover:bg-neutral-800 text-neutral-400 hover:text-white flex items-center justify-center transition">
            <span class="iconify" data-icon="lucide:paperclip" data-width="16"></span>
          </button>
          <input id="aiInput" type="text" placeholder="Paste listing URL or upload documents to generate..." class="flex-1 bg-transparent border-none focus:ring-0 text-sm text-white placeholder:text-neutral-500 h-10 px-2 font-display">
          <button id="generateBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg px-4 py-2 text-xs font-medium transition flex items-center gap-2 shadow-lg shadow-indigo-500/20">
            Generate Listing
            <span class="iconify" data-icon="lucide:sparkles" data-width="12"></span>
          </button>
        </div>
      </div>

    <!-- Simulation Script to "Fill" the Page -->
    <script>
      const btn = document.getElementById('generateBtn');
      const input = document.getElementById('aiInput');

      // Target Elements
      const targets = {
          title: document.querySelector('h1') || document.querySelector('.border-b .h-10'),
          address: document.querySelector('.border-b .flex .h-4'),
          specs: document.querySelectorAll('.flex-wrap .space-y-1'),
          desc: document.querySelector('.space-y-6 .space-y-3'),
          price: document.querySelector('.sticky .text-3xl') || document.querySelector('.sticky .h-10'),
          agentName: document.querySelector('.sticky .space-y-2 .h-4'),
          agentRole: document.querySelector('.sticky .space-y-2 .h-3'),
          media: document.getElementById('media-gallery')
      };

      const finalData = {
          title: "The Wolseley Residence",
          address: "12 Wolseley Road, Point Piper NSW 2027",
          price: "$35,000,000",
          agentName: "Alexander Phillips",
          agentRole: "Lead Agent • HAUS Prestige",
          desc: `<p class="text-neutral-300 leading-relaxed font-light text-lg">Commanding an iconic position on Australia's most prestigious street, The Wolseley Residence represents a masterpiece of contemporary architecture and waterfront luxury. Designed by award-winning architects, this north-facing sanctuary captures uninterrupted panoramic views.</p>`
      };

      btn.addEventListener('click', () => {
          if(!input.value) {
              input.placeholder = "Please type 'generate' or paste a URL...";
              return;
          }

          // UI Feedback
          btn.innerHTML = `<span class="iconify animate-spin" data-icon="lucide:loader-2" data-width="14"></span> Processing`;
          btn.classList.add('opacity-80');

          setTimeout(() => {
              // 1. Fill Header
              replaceSkeleton(targets.title, `<h1 class="text-3xl md:text-5xl font-display font-medium text-white tracking-tight fade-in">${finalData.title}</h1>`);

              replaceSkeleton(targets.address, `<span class="text-neutral-400 font-mono text-sm fade-in">${finalData.address}</span>`);

              // 2. Fill Specs
              const specValues = ["5", "6", "4", "892m²"];
              const specLabels = ["Bedrooms", "Bathrooms", "Garage", "Land Size"];

              targets.specs.forEach((el, index) => {
                   el.innerHTML = `
                      <div class="text-lg font-display text-white fade-in">${specValues[index]}</div>
                      <div class="text-[10px] font-mono text-neutral-500 uppercase fade-in">${specLabels[index]}</div>
                   `;
                   el.parentElement.classList.remove('opacity-50');
              });

              // 3. Fill Description
              targets.desc.innerHTML = finalData.desc;
              targets.desc.classList.add('fade-in');

              // 4. Fill Sidebar
              replaceSkeleton(targets.price, `<div class="text-3xl font-display text-white tracking-tight fade-in">${finalData.price}</div>`);

              if(targets.agentName) targets.agentName.parentElement.innerHTML = `
                  <div class="text-white font-medium fade-in">${finalData.agentName}</div>
                  <div class="text-xs text-neutral-500 fade-in">${finalData.agentRole}</div>
              `;

              // 5. Fill Images
              const images = [
                  "https://images.unsplash.com/photo-1613490493576-7fde63acd811?w=1600&q=90",
                  "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=800",
                  "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=800",
                  "https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?w=800",
                  "https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?w=800"
              ];

              const slots = targets.media.querySelectorAll('.relative');
              slots.forEach((slot, i) => {
                  if(images[i]) {
                      slot.innerHTML = `<img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/917d6f93-fb36-439a-8c48-884b67b35381_1600w.jpg" class="w-full h-full object-cover fade-in duration-700">`;
                      slot.classList.remove('bg-neutral-900');
                  }
              });

              // 6. Fill Socials
              const socialSlots = document.querySelectorAll('.social-slot');
              const socialImages = [
                  images[1], // Story
                  images[0], // Post
                  images[2]  // Landscape
              ];
              socialSlots.forEach((slot, i) => {
                  if(socialImages[i]) {
                      slot.innerHTML = `<img src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/4734259a-bad7-422f-981e-ce01e79184f2_1600w.jpg" class="w-full h-full object-cover fade-in">
                      <div class="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition"></div>
                      <div class="absolute bottom-2 right-2 opacity-0 group-hover:opacity-100 transition transform translate-y-2 group-hover:translate-y-0">
                          <div class="bg-white text-black p-1.5 rounded-full shadow-lg"><span class="iconify" data-icon="lucide:download" data-width="12"></span></div>
                      </div>`;
                      slot.classList.remove('bg-neutral-900');
                  }
              });

              // Reset Button
              btn.innerHTML = `Complete <span class="iconify" data-icon="lucide:check" data-width="12"></span>`;
              btn.classList.remove('bg-indigo-600');
              btn.classList.add('bg-emerald-600');
              input.value = "Listing Generated Successfully";

          }, 1500);
      });

      function replaceSkeleton(element, newHTML) {
          if(element) {
              element.classList.remove('skeleton-shimmer', 'bg-neutral-900', 'h-10', 'h-12', 'h-4', 'w-3/4', 'w-1/2');
              element.style.background = 'transparent';
              element.innerHTML = newHTML;
          }
      }
    </script>

    <div class="fixed right-0 top-1/2 -translate-y-1/2 z-40 hidden lg:flex flex-col gap-1 p-1.5 bg-neutral-900/90 backdrop-blur-md border-y border-l border-white/10 rounded-l-xl shadow-2xl ring-1 ring-white/5">
      <button class="w-10 h-10 flex items-center justify-center text-white bg-white/5 rounded-lg hover:bg-white/10 transition group relative">
        <span class="iconify" data-icon="lucide:share-2" data-width="18"></span>
      </button>
      <div class="h-px w-full bg-white/5 my-1"></div>
      <button class="w-10 h-10 flex items-center justify-center text-neutral-500 hover:text-[#1877F2] hover:bg-white/5 rounded-lg transition">
        <span class="iconify" data-icon="lucide:facebook" data-width="18"></span>
      </button>
      <button class="w-10 h-10 flex items-center justify-center text-neutral-500 hover:text-[#1DA1F2] hover:bg-white/5 rounded-lg transition">
        <span class="iconify" data-icon="lucide:twitter" data-width="18"></span>
      </button>
      <button class="w-10 h-10 flex items-center justify-center text-neutral-500 hover:text-[#0A66C2] hover:bg-white/5 rounded-lg transition">
        <span class="iconify" data-icon="lucide:linkedin" data-width="18"></span>
      </button>
      <button class="w-10 h-10 flex items-center justify-center text-neutral-500 hover:text-white hover:bg-white/5 rounded-lg transition">
        <span class="iconify" data-icon="lucide:link" data-width="18"></span>
      </button>
    </div>
  
</body></html>
